<!DOCTYPE html>
<html>
<head>
    <title>Camera Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .stream-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #444;
        }
        img {
            max-width: 100%;
            border-radius: 4px;
            display: block;
        }
        .error-message {
            color: #c00;
            margin-top: 10px;
            font-size: 14px;
        }
        .detection-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .result-text {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .timestamp {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Camera Stream</h1>
    
    <div class="container">
        <div class="stream-container">
            <h2>Live Stream</h2>
            <img src="{{ url_for('video_feed') }}" alt="Live Camera Stream" onerror="this.classList.add('error'); document.getElementById('live-error').style.display = 'block';">
            <div id="live-error" class="error-message" style="display: none;">Stream not available. Please refresh the page.</div>
        </div>
        
        <div class="stream-container">
            <h2>Latest Action Frame</h2>
            <img id="action-frame" src="{{ url_for('action_frame') }}" 
                 alt="Latest movement detection" 
                 onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASAAAAEOCAMAAADdCKVfAAAAM1BMVEX///8AAADd3d0mJiZJSUlmZmY5OTmzs7OMjIzMzMwzMzNZWVnm5uZ/f3+ZmZmysrLu7u5oDK5hAAAB8UlEQVR4nO3UiW0DMRAEQZ3k/c/rKL9vC6gK2GaG9vPbx+N8RKf8eO+z4ZAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkAcPefCQBw958JAHD3nwkOf+P79dzH0y59J68gAAAABJRU5ErkJggg=='; document.getElementById('action-error').style.display = 'block';">
            <div id="action-error" class="error-message" style="display: none;">No action detected yet</div>
        </div>
    </div>
    
    <div id="detection-result" class="detection-result" style="display: none;">
        <h2>AI Detection Result</h2>
        <div id="result-timestamp" class="timestamp"></div>
        <div id="result-text" class="result-text"></div>
    </div>
    
    <script>
        // Refresh the action frame periodically
        setInterval(function() {
            const actionFrame = document.getElementById('action-frame');
            const timestamp = new Date().getTime();
            actionFrame.src = "{{ url_for('action_frame') }}?" + timestamp;
            
            // Also check for new detection results
            fetch("{{ url_for('get_detection_result') }}?" + timestamp)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No detection results available');
                    }
                    return response.json();
                })
                .then(data => {
                    // Display detection results
                    document.getElementById('detection-result').style.display = 'block';
                    document.getElementById('result-timestamp').textContent = 'Detected at: ' + data.formatted_time;
                    document.getElementById('result-text').textContent = data.text;
                })
                .catch(error => {
                    console.log('No detection results yet or error:', error);
                });
        }, 5000); // Check every 5 seconds
        
        // Monitor if live stream is working
        document.querySelector('.container img').addEventListener('load', function() {
            this.classList.remove('error');
            document.getElementById('live-error').style.display = 'none';
        });
    </script>
</body>
</html>
