<!DOCTYPE html>
<html>
<head>
    <title>Camera Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .stream-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #444;
        }
        img {
            max-width: 100%;
            border-radius: 4px;
            display: block;
        }
        .error-message {
            color: #c00;
            margin-top: 10px;
            font-size: 14px;
        }
        .detection-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .result-text {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .timestamp {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>

    <h1>Camera Stream</h1>
    
    <div class="container">
        <div class="stream-container">
            <h2>Live Stream</h2>
            <img src="{{ url_for('video_feed') }}" alt="Live Camera Stream" onerror="this.classList.add('error');">
        </div>

        </div>
    </div>
    
    <div id="detection-result" class="detection-result" style="display: none;">
        <h2>AI Detection Result</h2>
        <div id="result-timestamp" class="timestamp"></div>
        <div id="result-text" class="result-text"></div>
    </div>
    
    <script>
        // Refresh the action frame periodically
        setInterval(function() {
            const actionFrame = document.getElementById('action-frame');
            const timestamp = new Date().getTime();
            actionFrame.src = "{{ url_for('action_frame') }}?" + timestamp;
            
            // Check for new detection results
            fetch("{{ url_for('get_detection_result') }}?" + timestamp)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No detection results available');
                    }
                    return response.json();
                })
                .then(data => {
                    // Only show results if there's actual data
                    if (data && data.text && data.text.trim() !== '') {
                        document.getElementById('detection-result').style.display = 'block';
                        document.getElementById('result-timestamp').textContent = 'Detected at: ' + data.formatted_time;
                        document.getElementById('result-text').textContent = data.text;
                    } else {
                        // Hide the results if no meaningful data
                        document.getElementById('detection-result').style.display = 'none';
                    }
                })
                .catch(error => {
                    // Don't display any error messages in the UI
                    document.getElementById('detection-result').style.display = 'none';
                    console.log('No detection results yet or error:', error);
                });
        }, 5000); // Check every 5 seconds
        
        // Monitor if live stream is working - without showing errors
        document.querySelector('.container img').addEventListener('load', function() {
            this.classList.remove('error');
        });
    </script>
</body>
</html>
